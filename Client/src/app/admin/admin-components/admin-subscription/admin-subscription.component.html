<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Üyelik Adı
                </th>
                <th scope="col" class="px-6 py-3">
                    Üyelik Açıklaması
                </th>
                <th scope="col" class="px-6 py-3">
                    Fiyat
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let subs of subscriptions">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{subs.subscriptionTitle}}
                </th>
                <td class="px-6 py-4">
                    {{subs.subscriptionDescription}}
                </td>
                <!-- <td class="px-6 py-4">
                    Laptop
                </td> -->
                <td class="px-6 py-4">
                    {{subs.subscriptionPrice + '₺'}}
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="#" class="font-medium text-omg_red  hover:underline">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
