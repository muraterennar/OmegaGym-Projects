<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="assets/img/omega_logo.png" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Şifre Yenileme
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">


        <form class="space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="send(resetPasswordForm.value)">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input formControlName="email" id="email" name="email" type="email" autocomplete="email" formControlName="email" [ngClass]="{'resetPasswordInvalid': submitted && resetPasswordComponent.email.errors}"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-dark sm:text-sm sm:leading-6">
                        <p class="mt-2 text-sm text-red-600" *ngIf="submitted && (resetPasswordComponent.email.errors)"><span class="font-medium"></span>Lütfen Bu Alanı Boş Geçmeyin</p>
                    <div *ngIf="submitted && (!resetPasswordComponent.email.errors)">
                        <p class="mb-2 mt-8 font-light text-sm">Şifre yenileme işlemi için tarafınıza bir e-posta
                            gönderilecektir.</p>
                        <p class="mb-2 font-light text-sm">Sunucu yoğunluğuna bağlı olarak e-postanın ulaşma süresi
                            değişiklik gösterebilir.</p>
                        <p class="mb-4 font-light text-sm">Anlayışınız için teşekkür ederiz.</p>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-omg_red px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Gönder</button>
            </div>
        </form>
    </div>

    <div class="absolute bottom-5 text-center left-[46.5%] px-1 ">
        <a routerLink="/anasayfa"><i class="ri-arrow-right-s-line"></i> <span
                class="border-b-2 px-1 border-transparent hover:border-omg_red">Ana Sayfa</span></a>
    </div>
</div>
